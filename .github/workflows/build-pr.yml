name: PR Build
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        #        os: [ubuntu-latest, windows-latest, macos-latest]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          path: repo
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Checkout Wiki
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          token: '${{ secrets.GH_PAT }}'
          path: wiki
      - name: Update Wiki
        shell: pwsh
        run: |
          pushd repo
          Write-Host "Generated cmd.txt"
          ".help" > cmd.txt
          $fileName = "LokqlDx-‚Äê-commands.md"
          
          $location = "../wiki/$fileName"
          Write-Host "Running app"
          dotnet run --project ./applications/lokql -- run --run "cmd.txt" | select -skip 3 | set-content $location
          
          popd
          cd wiki
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          Write-Host "Adding changes"
          git add --all
          $hasChanges = (git diff --staged --shortstat | measure-object).Count -gt 0
          if (!$hasChanges){
            Write-Host "No changes detected."
            return;
          }
          Write-Host "Committing changes"
          git commit -m "chore: auto update command help ${{ github.run_id }}"
          Write-Host "Pushing changes"
          git push
